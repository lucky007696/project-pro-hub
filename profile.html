<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | ProjectPro Hub</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            padding-top: 80px;
            /* Space for nav */
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-card {
            background: rgba(16, 18, 27, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
        }

        .profile-avatar-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .user-intro h2 {
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
        }

        .user-intro p {
            color: var(--text-muted);
        }

        .edit-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 600px) {
            .edit-grid {
                grid-template-columns: 1fr;
            }
        }

        .logout-btn {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff4444;
            color: white;
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <!-- Simple Nav -->
    <nav class="navbar" style="position: absolute; top:0; width:100%;">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">⚡</span>
                <a href="index.html" style="color:white; text-decoration:none;"><span class="logo-text">ProjectPro
                        Hub</span></a>
            </div>
            <div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <h3>Profile Settings</h3>
            </div>

            <div class="profile-avatar-section">
                <div class="avatar-circle" id="avatarInitial">U</div>
                <div class="user-intro">
                    <h2 id="displayName">User Name</h2>
                    <p id="displayEmail">user@example.com</p>
                </div>
            </div>

            <form id="profileForm">
                <input type="hidden" id="userId">

                <div class="edit-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" required class="glass-input">
                    </div>

                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel" id="mobile" required class="glass-input">
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required class="glass-input">
                    </div>

                    <div class="form-group">
                        <label>Password (Leave blank to keep same)</label>
                        <input type="password" id="password" placeholder="New Password" class="glass-input">
                    </div>
                </div>

                <div style="margin-top: 2rem; text-align: right;">
                    <button type="submit" class="cta-btn primary">
                        <span>Save Changes</span>
                        <div class="btn-shine"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Popup -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span id="notification-icon" class="notification-icon">✓</span>
            <span id="notification-message" class="notification-message"></span>
        </div>
        <div class="notification-progress"></div>
    </div>

    <script src="js/particles.js"></script>
    <script>
        // Notification function
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            const iconEl = document.getElementById('notification-icon');

            messageEl.textContent = message;
            notification.className = `notification ${type} show`;
            iconEl.textContent = type === 'success' ? '✓' : '✕';

            // Auto-hide after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        if (typeof StarField !== 'undefined') {
            new StarField(document.getElementById('particles'), 60);
        }

        // Check Login
        const storedUser = localStorage.getItem('pph_currentUser');
        if (!storedUser) {
            window.location.href = 'login.html';
        }

        const user = JSON.parse(storedUser);

        // Populate Fields
        document.getElementById('userId').value = user.id;
        document.getElementById('name').value = user.name || '';
        document.getElementById('mobile').value = user.mobile || '';
        document.getElementById('email').value = user.email || '';

        document.getElementById('displayName').textContent = user.name || 'User';
        document.getElementById('displayEmail').textContent = user.email;
        document.getElementById('avatarInitial').textContent = (user.name || 'U').charAt(0).toUpperCase();

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('pph_currentUser');
            window.location.href = 'index.html';
        });

        // Save Changes
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button');
            const btnSpan = btn.querySelector('span');
            const originalText = btnSpan.textContent;
            btnSpan.textContent = 'Saving...';
            btn.disabled = true;

            const updateData = {
                id: parseInt(document.getElementById('userId').value),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                password: document.getElementById('password').value || undefined // Only send if set
            };

            try {
                const response = await fetch('/api/update-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Profile updated successfully!', 'success');
                    localStorage.setItem('pph_currentUser', JSON.stringify(data.user));
                    // Update header display immediately
                    document.getElementById('displayName').textContent = data.user.name;
                    document.getElementById('displayEmail').textContent = data.user.email;
                    document.getElementById('avatarInitial').textContent = (data.user.name || 'U').charAt(0).toUpperCase();
                } else {
                    showNotification(data.error || 'Update failed', 'error');
                }
            } catch (error) {
                console.error(error);
                showNotification('Server error', 'error');
            } finally {
                btnSpan.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
